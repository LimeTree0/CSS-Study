<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li{
            color: red;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
</body>
</html>

<style>
    li{
        color: red;
        text-decoration:underline;
    }
</style>
<!-- 
이부분에서 css를 하나만 적용시키는 경우에는 ;를 안붙여도 되나, 2개이상의 효과를 적용시키는 경우
;을 통해 문장을 나누어 주어야한다.
li(selector)   {color(property): red(value);(declaration separator)text-decoration:(value-property separator)underline;}(declaration) -->
