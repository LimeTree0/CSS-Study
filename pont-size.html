<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #px{font-size: 16px;}
        #rem{font-size: 1rem;}
    </style>
</head>
<body>
    <div id = "px">px</div>
    <div id = "rem">REM</div>
</body>
</html>


<!--
    pont-size
    폰트 사이즈는 글자의 크기를 조절하고 units에는 px,em,rem이 있는데 px는 화면에 글자를 몇 픽셀로 찍을 건지 정하는 단위이고  em은 상위 요소의 글자 크기의 몇배를 할건지를 정하는것, rem은 html의 요소의 크기를 기준으로 몇 배를 할 것지를 정하는 것이다 htnml font-size의 default값은 16px로 정의되어있다.
    지금은 rem을 쓰는 것을 권장한다.
 -->
