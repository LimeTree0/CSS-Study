<!-- 
font는 폰트와 관련된 여러가지 스타일을 바꿀 수 있게 해준다.
font-size는 폰트의 글자 크기를 조절해준다.
font-family는 글자의 스타일을 바꾸어 준다.(글꼴 변경)
font-weight는 글자의 굵기를 바꾸어 준다.
line-height는 문장 사이의 간격을 조절해 준다.
font는 여러가지 폰트 관련 css를 하나로 묶게 해준다.font를 사용할 때에는 뭐가 먼저오는지 잘보고 순서대로 사용해야 한다.(위의 코드 참조) -->
