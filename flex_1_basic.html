<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container{
            background-color: powderblue;
            display: flex;
            height: 200px;
            flex-direction: column-reverse;
        }
        .item{
            background-color: tomato;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>


<!-- 부모태그에 display속성값을 flex로 주게되면 flex-direction을 이용해 자식태그의 정렬 순서를 바꿀수 있다.
row,row-reverse,column, column-reverse를 통해 정렬 순서를 바꾼다. -->
