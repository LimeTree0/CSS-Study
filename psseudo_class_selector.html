<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:active{
            color: green;
        }
        a:hover{
            color: yellow;
        }
        a:visited{
            color: red;
        }
        a:link{
            color: black;
        }
        a:focus{
            color: white;
        }
        input:focus{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <a href="https://www.opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text">
</body>
</html>
<!-- 가상 클래스 선택자란 선택자 위에 특정한 이벤트를 붙여 그 이벤트가 일어났을 때 적용 할 스타일을 설정하는 추상클래스이다. 즉 어떤 이벤트는 눈에 보이는 클래스가 아니지만(가상, 추상) 그러한 종류의 모든 이벤트(class)를 꾸밀 수 있게 해주는 것이다. -->
