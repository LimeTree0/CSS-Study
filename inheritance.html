<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* h1, li{
            color:tomato;
        } */
        html{
            color:red;
        }
        body{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>수업 내용</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
</body>
</html>
<!-- 
상속이란 부모태그에 적용된 효과들이 자식태그에 적용되는 것으로 효과에 따라 상속여부가 달라질 수 있다.
예를 들면 color같은 경우에는 상속이 가능하지만 border같은 경우에는 상속이 된지 않는다. 상속여부는 해당 효과가 상속이 됬을 때 유리한 여부로 판단하며 상속여부는 검색을 하거나 직접 해보는 방법이 있다. -->
