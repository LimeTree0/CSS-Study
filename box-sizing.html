<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            margin: 10px;
            width: 150px;
            box-sizing: border-box;
        }
        #small{
            border: black solid 10px;
        }
        #large{
            border: black solid 30px;
        }
    </style>
</head>
<body>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
</body>
</html>
<!-- 
원래 모든 박스모델의 크기의 기준은 컨텐츠를 기준으로 한다 하자만 우리가 생각하는것은 가장 밖에 있는 크기를 생각하기 때문에 우리가 예상한 것과는 다른 결과가 나오기에 이를 해결하기 위해서 box-sizing이라는 속성을 vorder-box라고 줌으로써 우리가 생각하는 박스크기를 볼 수 있게 해주고 우리가 생각하는 결과를 볼 수 있도록 해준다. -->
