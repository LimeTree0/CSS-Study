<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            color:rgba(160, 42, 175, 0.39);
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>

<!-- color
색을 표현하는 방법에는 색의 이름, rgb, 16진수가 있다. 유명한 색의 경우에는 색의 이름이 있지만 그렇지 않은 경우에는 16진수나 rgb를 사용해야하는데 rgb를 더 자주사용하고 권장하는 편이다. -->
