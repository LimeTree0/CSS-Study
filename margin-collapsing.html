<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            border: 1px solid red;
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1>Heelo world</h1>
    <h1>Heelo world</h1>
</body>
</html>

<!-- 


li나 h1태그 같은 것들이 서로 겹치게 되면 마진의 값은 둘다에 적용되는 것이 아닌 두 태그중 가장큰 마진의 값이 적용된다. 즉 h1 태그 둘 다 마진이 100px 라면 둘사이의 간격이 200이아니라 100으로 적용된고 어느 한쪽이 100보다 작아지면 작아진 값은 무시되고 100px가 적용된다. -->
