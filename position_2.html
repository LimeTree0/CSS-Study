<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #grand,#parent, #other{border : 1px solid tomato;}
        #grand{
            position: static;
        }
        #parent{
            position: static;
        }
        #me{
            background-color: black;
            color: white;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="grand">
        grand
        <div id="parent">
            parent
            <div id="me">me</div>
        </div>
    </div>

</body>
</html>

<!-- position : absolute를 쓰는 경우에는 부모 태그의 위치와 관계없이 움직일 수 있으며,부모 태그를 벗어남과 동시에 크기지정이 불가능해지기 때문에 부모태그에 의존해 있던 공간이 아닌 자신의 컨텐츠 크기만큼의 공간을 차지하며, absolute만 사용한 경우 부모태그를 기준으로 기대되는 위치에 있고 위치값을 지정해주면 html의 위치를 기준으로 움직이게 된다. 또한 부모태그의 position값이 static이 아닌 경우에는 가장 처음 만나는 static이 아닌 부모태그를 기준으로 움직인다.
즉 부모태그가 static이고 부모태그의 부모태그가 static이 아니라면 부모의 부모태그의 위치를 기준으로 움직인다.
모든 부모태그가 static이면 html을 기준으로 움직인다. -->
